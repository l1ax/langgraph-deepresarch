name: Build and Deploy

on:
  push:
    branches: [ "main" ] # 当 main 分支有代码推送时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- 构建并推送后端 ---
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 构建并推送前端 ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest
          # ⚠️ 关键：Next.js 构建时需要知道 API 地址
          # 如果你的地址是固定的，可以直接写在这里
          build-args: |
            NEXT_PUBLIC_LANGGRAPH_API_URL=http://${{ secrets.SERVER_HOST }}:2024
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 11570
          script: |
            # 1. 进入项目目录
            cd /root/langgraph-deepresearch

            # 2. 拉取最新代码 (为了更新 docker-compose.yml)
            git pull origin main

            # 3. 拉取最新镜像
            docker compose pull

            # 4. 重启服务 (后台运行)
            docker compose up -d

            # 5. 清理没用的旧镜像 (释放空间)
            docker image prune -f